<ion-header>
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario de creación / edición -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ category ? 'Editar categoría' : 'Nueva categoría' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Color</ion-label>
        <ion-input type="color" [(ngModel)]="color"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" class="ion-margin-top" (click)="save()">
        {{ category ? 'Actualizar' : 'Guardar' }}
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de categorías existentes -->
  <ion-list *ngIf="categories.length > 0">
    <ion-list-header>
      <ion-label>Categorías existentes</ion-label>
    </ion-list-header>

    <ion-item lines="none" *ngFor="let c of categories">
      <ion-avatar slot="start" [style.background]="c.color" style="border-radius: 50%; width: 24px; height: 24px;"></ion-avatar>
      <ion-label>{{ c.name }}</ion-label>

      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="editCategory(c)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="confirmDelete(c)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item lines="none" *ngIf="categories.length === 0">
    <ion-label class="ion-text-center">No hay categorías registradas</ion-label>
  </ion-item>
</ion-content>
